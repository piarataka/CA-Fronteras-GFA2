</head>

<body>

    <div class="aligner">

        <h1>Scuffed Calculator :P</h1>
        <h2>Please input values 1 and 2</h2>
        <input type="text" class="inputNum" id="numberValue1">
        <input type="text" class="inputNum" id="numberValue2">
        <br>
        <button type="button" id="addition" onclick="mainCalc('sum')">+</button>
        <button type="button" id="subtraction" onclick="mainCalc('difference')">-</button>

        <button type="button" id="divide" onclick="mainCalc('quotient')">/</button>
        <button type="button" id="mod" onclick="mainCalc('mod')" >%</button>

        <div class="instructions" id="add">Click to add values 1 and 2</div>
        <div class="instructions" id="subtract">Click to subtract values 1 and 2</div>
        <div class="instructions" id="product">Click to multiply values 1 and 2</div>
        <div class="instructions"id="quotient">Click to divide values 1 and 2</div>
